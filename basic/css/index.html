<h1>CSS 단위</h1>

<style>
  ul {
    font-size: 1.5rem;
  }
  .px {
    font-size: 16px;
  }
  .rem {
    /* rem: root element */
    /* 1rem = 브라우저의 기본 글자크기 */
    
    font-size: 1rem;
  }
  .em {
    /* 1em = 부모 엘리먼트의 글자크기 */
    font-size: 1em;
  }
  .percent {
    /* 100% = 부모 엘리먼트의 글자크기 */
    font-size: 100%;
  }
  .vw {
    /* 100vw = view port의 넓이(width) */
    /* 웹의 가로폭에 맞추어 글자크기가 변화한다 */
    font-size: 10vw;
  }
  .vh {
    /* 100vh = view port의 높이(height) */
    /* 웹의 세로폭에 맞추어 글자크기가 변화한다 */
    font-size: 10vh;
  }
</style>

<ul>
  <li class="px">font-size: 16px</li>
  <li class="rem">font-size: 1rem</li>
  <li class="em">font-size: 1em</li>
  <li class="percent">font-size: 100%</li>
  <li class="vw">font-size: 10vw</li>
  <li class="vh">font-size: 10vh</li>
</ul>
