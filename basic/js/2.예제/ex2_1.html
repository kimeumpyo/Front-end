<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form</h1>

    <style>
        #form {
            width: 20rem;
        }
        .form-group{
            margin-bottom: 0.5rem;
        }
        label{
            display: block;
        }
        input{
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        button[type=submit]{
            padding: 0.5rem;
        }
        .error-message{
            color: red;
            margin: 0;
        }
        .hidden{
            display: none;
        }
    </style>

    <form action="" id="form">
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="fname" placeholder="John">
            <p id="fname-error" class="error-message hidden"></p>
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" name="lname" placeholder="Doe">
            <p id="lname-error" class="error-message hidden"></p>
        </div>
        <div class="form-group">
            <label for="">E-mail</label>
            <input type="text" name="email" placeholder="JohnDoe@example.com">
            <p id="email-error" class="error-message hidden"></p>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        var form = document.getElementById('form');

        var fnameError = document.getElementById('fname-error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            var formData = new FormData(e.target);

            // input name속성을 사용해서 value에 접근한다
            var fname = formData.get('fname');

            // fname input의 value 접근
            console.log(fname);

            // 빈 문자열 파악하기
            console.log(fname==="");
            console.log(fname.length === 0);
            console.log(!fname);

            // trim() : 문자열의 앞, 뒤 공백을 제거한다
            if(!fname.trim()){  // 이름을 입력하지 않았을 때
                // console.log('이름을 입력하세요');
                fnameError.classList.remove('hidden');
                fnameError.textContent = '이름을 입력하세요'
            }else{  // 이름을 입력했을 때
                // console.log(fname);
                fnameError.classList.add('hidden');
            }
        })
    </script>
</body>
</html>
