    <h1>innerHTML</h1>
    <p>문자열의 형태로 tree를 저장한다</p>

        <div id="container">
            <ul>
                <li>foo</li>
                <li>bar</li>
                <li>baz</li>
            </ul>
        </div>

        <script>
            var container = document.getElementById('container')

            console.log(container.innerHTML);
            console.log(typeof container.innerHTML);       // string

            // `(백틱)
            container.innerHTML = `   
                <ul>
                    <li>기네스</li>
                    <li>하이네켄</li>
                    <li>버드와이저</li>
                </ul>
                `
