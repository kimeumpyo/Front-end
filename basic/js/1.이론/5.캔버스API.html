<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>캔버스 API</h1>
        <p>HTML에서 자바스크립트를 이용해서 그래픽을 표현할 수 있다
            예 : 그래프 그리기, 사진 편집, 애니메이션, 웹 게임 등
        </p>


        <style>
            #canvas {
                background-color: #000;
            }
        </style>

        <canvas id="canvas" width="300" height="200"></canvas>

        <script>
            var canvas = document.getElementById('canvas')
            var ctx = canvas.getContext('2d');      // 펜

            // 얼굴
            ctx.fillStyle = '#0af'              // 채우기 색상

            // fillRect (x, y, width, height)
            ctx.fillRect(0, 100, 100, 100);     // 색상 범위

            // 눈 
            ctx.fillStyle = '#000'
            ctx.fillRect(20, 120, 20, 20);
            ctx.fillRect(60, 120, 20, 20);

            // 입
            ctx.fillStyle = '#000'
            ctx.fillRect(20, 160, 10, 10);
            ctx.fillRect(20, 170, 60, 10);
            ctx.fillRect(70, 160, 10, 10);
        </script>
</body>
</html>
